{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}InSmart Login{% endblock %}

{% block content %}
    <!-- Put some insmart logo stuff here -->
    <h2>Login</h2>

    <form method="post" class="form">

        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "check" %} Login
            </button>
        {% endbuttons %}

    </form>

{% endblock %}
